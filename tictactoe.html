<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
	<h1>Tic Tac Toe</h1>	

	<table>
		<tr>
			<td class="top vertical-left-side"></td>
			<td class="top"></td>
			<td class="top vertical-right-side"></td>
		</tr>
		<tr>
			<td class="vertical-left-side"></td>
			<td></td>
			<td class="vertical-right-side"></td>
		</tr>
		<tr>
			<td class="bottom vertical-left-side"></td>
			<td class="bottom"></td>
			<td class="bottom vertical-right-side"></td>
		</tr>
	</table>

</body>
</html>
